version: '3.8'

services:
  user:
    build: ./Distributed_Server/User_Server
    container_name: user
    image: user
    ports:
      - '8003:8003'
    # volumes:
    #   - ./Distributed_Server/User_Server:/usr/src/app
    #   - ./usr/src/app/node_modules
  
  notification:
    build: ./Distributed_Server/Notification_Server
    container_name: notification
    image: notification
    ports:
      - '8001:8001'
    # volumes:
      # - ./Notification/notification-server:/mini-linkedin/notification
      # - ./mini-linkedin/notification/node_modules

  post:
    build: ./Distributed_Server/Post_Server
    container_name: post
    image: post

    ports:
      - '8002:8002'
    # volumes:
    #   - ./Distributed_Server/Post_Server:/usr/src/app
    #   - ./usr/src/app/node_modules

  user_db:
    image: mongo:latest
    container_name: user_db
    restart: unless-stopped
    volumes:
      - user_data:/data/db

  post_db:
    image: mongo:latest
    container_name: post_db
    restart: unless-stopped
    volumes:
      - post_data:/data/db
  
  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9090:9090 
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin

    command: server /data --console-address ":9090"

    volumes:
      - ~/minio/data:/data

  notification_db:
    image: mongo:latest
    container_name: notification_db
    restart: unless-stopped
    volumes:
      - notification_data:/data/db

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - post
      - user
volumes:
  user_data:
  post_data:
  notification_data: